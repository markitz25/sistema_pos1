{% extends 'base.html' %}

{% block title %}Nueva Categoría - Inventario{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row mb-3">
        <div class="col">
            <h3 class="mb-1"><i class="fas fa-tag"></i> Crear Categoría</h3>
            <p class="text-muted mb-0">Solo administradores</p>
        </div>
        <div class="col-auto">
            <a href="{% url 'inventario:lista_categorias' %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </div>

    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
    {% endif %}

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" placeholder="Ej: Bebidas" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea name="descripcion" class="form-control" rows="3" placeholder="Opcional"></textarea>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'inventario:lista_categorias' %}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
