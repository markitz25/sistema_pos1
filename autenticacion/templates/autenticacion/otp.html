{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width:480px">
    <h2 class="mb-3">Verificación en dos pasos</h2>
    <p class="text-muted">Ingresa el código de 6 dígitos enviado a tu correo.</p>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Código</label>
            <input type="text" name="codigo" class="form-control" maxlength="6" autocomplete="one-time-code" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Verificar</button>
    </form>
    <p class="mt-3 small text-muted">Si expiró, vuelve a iniciar sesión para generar uno nuevo.</p>
</div>
{% endblock %}
